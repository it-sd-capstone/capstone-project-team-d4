  <p><h1>Welcome to the Dice roller page! </h1></p>
  <div class="container">
    <div class="dice" id="dice">
      <div class="number"></div>
    </div>
    <div class="controls">
      <label for="sides">Number of Sides:</label>
      <input type="number" id="sides" min="2" value="6">
      <label for="rolls">Number of Rolls:</label>
      <input type="number" id="rolls" min="1" value="1">
      <button onclick="rollDice()">Roll Dice</button>
    </div>
    <div id="result"></div>
  </div>

  
  <script src="diceroller.js"></script>
